
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Uploader</title>
</head>
<body>
    <h1>YouTube Uploader</h1>
    
    <!-- Login Button -->
    <button onclick="login()">Login with Google</button>
    
    <!-- Upload Form -->
    <h2>Upload Video</h2>
    <input type="file" id="videoFile">
    <input type="text" id="title" placeholder="Video Title">
    <input type="text" id="description" placeholder="Video Description">
    <button onclick="uploadVideo()">Upload</button>

    <script>
        function login() {
            window.location.href = "https://your-cloudflare-worker-url.com/login";
        }

        async function uploadVideo() {
            const fileInput = document.getElementById("videoFile");
            if (!fileInput.files.length) {
                alert("Please select a video file.");
                return;
            }

            const file = fileInput.files[0];
            const title = document.getElementById("title").value || "Untitled Video";
            const description = document.getElementById("description").value || "";

            // Upload file to a temporary storage (Discord or R2)
            const formData = new FormData();
            formData.append("file", file);

            const storageResponse = await fetch("https://tmpfiles.org/api/upload", {
                method: "POST",
                body: formData
            });

            const storageData = await storageResponse.json();
            const videoUrl = storageData.data.url;

            // Send video URL to Cloudflare Worker
            const response = await fetch("https://your-cloudflare-worker-url.com/upload", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ videoUrl, title, description })
            });

            const data = await response.json();
            alert(`Video uploaded! Watch here: ${data.url}`);
        }
    </script>
</body>
</html>
